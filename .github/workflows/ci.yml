name: RMST Picklist CI

on: [push]
jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm install -g @exlibris/exl-cloudapp-cli
      - run: eca build
      - run: eca test
 